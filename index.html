<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Doto:wght@700&family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class='column'>
                <h3>HOME</h3>
                <div class='score-container'>
                    <p id='home-score'></P> 
                </div>
                <div class='button-container'>
                    <button onclick='homePlusOne()'>+1</button>
                    <button onclick="homePlusTwo()">+2</button>
                    <button onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div class='column'>
                <h3>Away</h3>
                <div class='score-container'>
                    <p id='away-score'></p>
                </div>
                <div class='button-container'>
                    <button onclick="awayPlusOne()">+1</button>
                    <button onclick="awayPlusTwo()">+2</button>
                    <button onclick="awayPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
